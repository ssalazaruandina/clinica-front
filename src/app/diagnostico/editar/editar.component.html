<div class="editar">
    <div class="container register">
        <div class="row">
            <div class="col-md-1 register-left"></div>
            <div class="col-md-9 register-right">
              <div class="tab-content" id="myTabContent">
                <div
                  class="tab-pane fade show active"
                  id="home"
                  role="tabpanel"
                  aria-labelledby="home-tab"
                >
                  <h3 class="register-heading">Actualizar Diagnostico</h3>
                  <div class="row register-form" >
                    <div class="col-md-6">
                      <div class="form-group" style="margin-top: 10px">
                        <label>Fecha: </label>
                        <input
                          type="date"
                          class="form-control"
                          placeholder="Fecha "                          
                          [(ngModel)]="this.diagnostico.Fecha"
                        />
                      </div>
                      <div class="form-group" style="margin-top: 10px">
                        <label>Enfermedad </label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Enfermedad "
                          [(ngModel)]="this.diagnostico.Enfermedad"
                        />
                      </div>
                      <div class="form-group" style="margin-top: 10px">
                        <label>Sintomas: </label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Sintomas: "
                          [(ngModel)]="this.diagnostico.Sintomas"
                        />
                      </div>
                      <div class="form-group" style="margin-top: 10px">
                        <label>Tratamiento:</label>
                        <input
                          type="text"
                          class="form-control"
                          name="Tratamiento"
                          [(ngModel)]="this.diagnostico.Tratamiento"
                        />
                      </div>
                      <div class="form-group" style="margin-top: 10px">
                        <label>Observaciones: </label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Observaciones: "
                          
                          [(ngModel)]="this.diagnostico.Observaciones"
                          name="Observaciones"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="submit"
                          (click)="cancelar()"
                          class="btn btn-danger"
                          value="Cancelar"
                          style="margin-top: 10px"
                        />
                        <input
                          type="submit"
                          (click)="registrar()"
                          class="btn btn-primary"
                          value="Actualizar Diagnostico"
                          style="margin-top: 10px; margin-left: 15px"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
</div>
