<div class="listar">
    <h2>Listado de Diagnosticos</h2>
  
    <div class="conteiner">
      
  
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Paciente</th>
            <th scope="col">Fecha</th>
            <th scope="col">Enfermedad</th>
            <th scope="col">Sintomas</th>
            
            <th scope="col">Tratamiento</th>
            <th scope="col">Observaciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let element of diagnosticos; index as i">
            <td>{{ element.Id }}</td>
            <td>{{ element.id.Nombre }}</td>
            <td>{{ element.Fecha }}</td>
            <td>{{ element.Enfermedad }}</td>
            <td>{{ element.Sintomas }}</td>
            <td>{{ element.Tratamiento }}</td>
            <td>{{ element.Observaciones }}</td>
            <td>
              <button
                type="button"
                class="btn btn-primary"
                style="margin-right: 10px"
                routerLink="./editar/{{ element.Id }}"
              >
                Editar
              </button>
              <button
                type="button"
                style="margin-right: 10px"
                (click)="eliminar(element.Id)"
                class="btn btn-danger"
              >
                Eliminar
              </button>
              <button
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                class="btn btn-warning"
                (click)="mostrarDetalle(element.Id)"
              >
                Mas
              </button>
            </td>
          </tr>
          <tr *ngIf="this.diagnosticos.length == 0">
            <td colspan="11" class="text-center">No hay registros</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Detalles Paciente
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
              (click)="salirModal()"></button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="salirModal()">
              Close
            </button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="generarPDF(this.actualId)">
              Generar PDF
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
