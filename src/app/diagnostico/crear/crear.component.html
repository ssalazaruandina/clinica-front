<div class="crear">
  <div class="container register">
    <form [formGroup]="this.formDiagnostico">
      <div class="row">
        <div class="col-md-1 register-left"></div>
        <div class="col-md-9 register-right">
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <h3 class="register-heading">Crear diagnostico del paciente</h3>
              <div class="row register-form">
                <div class="col-md-6">
                  <div class="form-group" style="margin-top: 10px">
                    <label>Fecha actual: </label>
                    <input
                      type="date"
                      class="form-control .text-body-tertiary"
                      formControlName="Fecha"
                      [value]="fechaActual"
                      [readonly]="true"
                    />
                  </div>
                  <div class="form-group" style="margin-top: 10px">
                    <label>Enfermedad: </label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="Enfermedad"
                      placeholder="Enfermedad "
                    />
                  </div>
                  <div class="form-group" style="margin-top: 10px">
                    <label>Sintomas: </label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="Sintomas"
                      placeholder="Sintomas "
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group" style="margin-top: 10px">
                    <label>Tratamiento: </label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="Tratamiento"
                      placeholder="Tratamiento "
                    />
                  </div>
                  <div class="form-group" style="margin-top: 10px">
                    <label>Observaciones: </label>
                    <textarea
                      type="text"
                      class="form-control"
                      formControlName="Observaciones"
                      placeholder="Observaciones: "
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <input
                      type="submit"
                      (click)="cancelar()"
                      class="btn btn-danger"
                      value="Cancelar"
                      style="margin-top: 10px"
                    />
                    <input
                      type="submit"
                      (click)="registrar()"
                      class="btn btn-primary"
                      value="Registrar diagnostico"
                      style="margin-top: 10px; margin-left: 15px"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
