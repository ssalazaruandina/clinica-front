<div class="crear">
  <div class="container register">
    <form [formGroup]="this.formPaciente">
      <div class="row">
        <div class="col-md-1 register-left"></div>
        <div class="col-md-9 register-right">
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <h3 class="register-heading">Registrar Nuevo Paciente</h3>
              <div class="row register-form">
                <div class="col-md-6">
                  <div class="form-group" style="margin-top: 10px">
                    <label>Nombre: </label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="Nombre"
                      placeholder="Nombre "
                      name="apellidoP"
                    />
                  </div>
                  <div class="form-group" style="margin-top: 10px">
                    <label>Apellidos: </label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="Apellidos"
                      placeholder="Apellidos "
                      name="nombre"
                    />
                  </div>
                  <div class="form-group" style="margin-top: 10px">
                    <label>Fecha Nacimiento: </label>
                    <input
                      type="date"
                      class="form-control"
                      formControlName="FechaNacimiento"
                      placeholder="Fecha Nacimiento: "
                      name="apellidoP"
                    />
                  </div>
                  <div class="form-group" style="margin-top: 10px">
                    <label>Sexo:</label>
                    <select
                      class="form-control"
                      formControlName="Sexo"
                      name="sexo"
                    >
                      <option value="" selected>Seleccione el sexo</option>
                      <option value="M">Masculino</option>
                      <option value="F">Femenino</option>
                    </select>
                  </div>
                  <div class="form-group" style="margin-top: 10px">
                    <label>Peso: </label>
                    <input
                      type="number"
                      class="form-control"
                      formControlName="Peso"
                      placeholder="Peso: "
                      name="apellidoP"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group" style="margin-top: 10px">
                    <label>Altura: </label>
                    <input
                      type="number"
                      class="form-control"
                      formControlName="Altura"
                      placeholder="Altura: "
                      name="apellidoM"
                    />
                  </div>
                  <div class="form-group" style="margin-top: 10px">
                    <label>Presion Arterial: </label>
                    <input
                      type="number"
                      class="form-control"
                      formControlName="PresionArterial"
                      placeholder="Presion Arterial: "
                      name="nombre"
                    />
                  </div>
                  <div class="form-group" style="margin-top: 10px">
                    <label>Frecuencia Cardiaca: </label>
                    <input
                      type="number"
                      class="form-control"
                      formControlName="FrecuenciaCardiaca"
                      placeholder="Frecuencia Cardiaca: "
                      name="apellidoP"
                    />
                  </div>
                  <div class="form-group" style="margin-top: 10px">
                    <label>Temperatura: </label>
                    <input
                      type="number"
                      class="form-control"
                      formControlName="Temperatura"
                      placeholder="Temperatura: "
                      name="nombre"
                    />
                  </div>
                  <div class="form-group" style="margin-top: 10px">
                    <label>Observaciones: </label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="Observaciones"
                      placeholder="Observaciones: "
                      name="apellidoP"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="submit"
                      (click)="cancelar()"
                      class="btn btn-danger"
                      value="Cancelar"
                      style="margin-top: 10px"
                    />
                    <input
                      type="submit"
                      (click)="registrar()"
                      class="btn btn-primary"
                      value="Registrar Paciente"
                      style="margin-top: 10px; margin-left: 15px"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
